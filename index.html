<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue Week2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"
        integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center" id="app">
        <form>
            <div class="row d-flex flex-wrap ">
                <div class="col- fs-3 text-center">登入</div>
                <div class="col-12 d-flex align-items-center mt-3">
                    <label for="username" class="text-nowrap mx-3">帳號</label>
                    <input type="email" class="form-control" id="username" v-model="username">
                </div>
                <div class="col-12 d-flex align-items-center mt-3">
                    <label for="password" class="text-nowrap mx-3">密碼</label>
                    <input type="password" class="form-control" id="password" v-model="password">
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <button type="reset" class="btn btn-warning mx-2">清除</button>
                <button type="button" class="btn btn-primary mx-2" v-on:click="submit">送出</button>
            </div>
        </form>
    </div>

    <script type="module">
        import * as all from './index.js';
    </script>
</body>

</html>
